{% extends 'base.html' %}

{% block content %}
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">حذف زمان رزرو</h1>
        <p>آیا از حذف زمان <strong>{{ datetime }}</strong> مطمئن هستید؟</p>

        <div class="d-flex justify-content-between gap-3">
            <form method="post" class="w-100 d-inline">
                {% csrf_token %}
                <button type="submit" class="w-100 btn btn-danger m-0">حذف</button>
            </form>
            <a href="{% url 'form:detail' time_slot.form.slug %}" class="w-100 btn btn-secondary">لغو</a>
        </div>
    </div>
{% endblock %}
