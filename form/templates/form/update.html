{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}ویرایش فرم - {{ form.name.value }}{% endblock %}

{% block content %}
<div class="card shadow p-4">
    <h1 class="text-center mb-4">ویرایش فرم "{{ form.name.value }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
        <a href="{% url 'form:detail' object.slug %}" class="btn btn-danger">لغو</a>
    </form>
</div>
{% endblock %}
