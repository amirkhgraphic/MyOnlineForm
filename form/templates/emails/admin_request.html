<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درخواست دستیار آموزشی</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tahoma', sans-serif;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .email-header {
            background-color: #28a745;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .email-body {
            padding: 20px;
            color: #212529;
            text-align: right;
        }
        .email-footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Email Header -->
        <div class="email-header">
            <h1>درخواست دستیار آموزشی (TA)</h1>
        </div>
        <!-- Email Body -->
        <div class="email-body">
            <p>مدیر گرامی،</p>
            <p>کاربر با نام کاربری <strong>{{ username }}</strong> درخواست دستیار آموزشی (TA) ثبت کرده است.</p>
            <p>لطفاً برای بررسی و تایید درخواست وارد پنل مدیریت شوید.</p>
            <p style="margin-top: 20px;">با احترام،</p>
            <p>سامانه مدیریت انجمن علمی مهندسی کامپیوتر</p>
        </div>
        <!-- Email Footer -->
        <div class="email-footer">
            <p>&copy; 2025 انجمن علمی مهندسی کامپیوتر دانشگاه گیلان. کلیه حقوق محفوظ است.</p>
        </div>
    </div>
</body>
</html>
